<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
<script>
// for in, perulangan untuk mengiterasi seluruh data property di object atau index array

// for in di object
    const person = {
        firstName : "Zidane",
        middleName: "Ibrahim",
        lastName: "Fadela"
    };

    for (const property in person){
        document.write(`<p>${property} : ${person[property]}</p>`);
    }

// for in di array
    const names = ["Zidane", "Kurniawan", "Khannedy"];

    for (const index in names){
        document.writeln(`<p>Index ${index} : ${names[index]}</p>`)

    }
</script>
</body>
</html>
