<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coaleasing</title>
</head>
<body>
<script>
// tanpa nullish coaleasing
    let parameter = "Zidane";

    let data = parameter;
    if(data === undefined || data === null){
        data = "Nilai Default";
    }

    document.writeln(`<p>${data}</p>`);

// dengan nullish coalesing
    data = parameter ?? "Nilai Default";

    document.writeln(`<p>${data}</p>`);

// Optional Chaining (error mengakses property nullish)
    const person = {
        address: {
            country : 'Indonesia'
        }
    };

    let country = person?.address?.country; // pengecekan dengan optional chaining
    
    //pengecekan tanpa optional chaining

    //if (person.address !== undefined && person.address !== null){
    //    country = person.address.country;
    // }

    document.writeln(`Sukses`);

    document.writeln(`<p>${country}</p>`);

    

    // dengan optional chaining

    
</script>
</body>
</html>
