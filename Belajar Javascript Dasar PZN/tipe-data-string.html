<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data String</title>
</head>
<body>
<script>
    document.writeln("Zidane ibrahim");
    document.writeln("<br>");
    document.writeln("Belajar bersama Programmer Zaman Now");
    document.writeln("<br>");

    // menambah string
    document.writeln("Nama : " + "Zidane");
    document.writeln("<br>");
    document.writeln("Hobi : " + "Makan");

    // escape sequence
    document.writeln("<textarea cols='100' rows='10'>"); // melihat perbedaan enter
    document.writeln("Zidane \nIbrahim \nFadela\n");
    document.writeln("\\Home \\Zidane\n");
    document.writeln("\"Programmer Zaman Now\"\n");
    document.writeln("\"Belajar Java Script\"\n");
    document.writeln("</textarea>");

</script>
</body>
</html>
