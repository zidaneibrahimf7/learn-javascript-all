<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For off</title>
</head>
<body>
 <script>
    // for off melakukan iterasi property atau index terhadap isi value dari iterable
    // for off tidak bisa digunakan untuk melakukan iterasi data di object

    const names = ["Zidane", "Ibrahim"];

    for (const name of names ){
        document.writeln(`<p>${name}</p>`);
    }

    const fullName = "Zidane Ibrahim Fadela";
    for(const character of fullName){
        document.writeln(`<p>${character}</p>`);
    }


 </script>   
</body>
</html>
