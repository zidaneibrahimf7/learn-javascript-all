<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika Non Boolean</title>
</head>
<body>
<script>
// operator OR, mengambil nilai yang truthy dlu
    console.info("Hello" || "");
    console.info("" || []);
    console.info("0" || "NOL");
    console.info(0 || "NOL");
    console.info(null || "NULL");
    console.info(undefined || "UNDEFINED");
    console.info(0 || false);

    const person = {
        firstName: "Zidane",
        lastName: "Khannedy"
    };

    const name = person.firstName ?? person.lastName;

// Operator AND - membaca dari kiri ke kanan, mencari pertama yang falsy
    console.info("HELLO" && '');
    console.info("" && []);
    console.info("0" && "NOL")
    console.info(0 && "NULL");


</script>
</body>
</html>
