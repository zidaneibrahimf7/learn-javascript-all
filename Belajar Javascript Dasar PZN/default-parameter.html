<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
<script>
    function register(name, gender = "Unknown"){
        console.info(name);
        console.info(gender);
    }

    register();
    register("Zidane");
    register("Zidane", "Male")
    register("Zidane", undefined)
    register("Zidane", null)
</script>    
</body>
</html>
