    <title>While Loop</title>
</head>
<body>
<script>
// while condition digunakan untuk kondisi yang tunggal,
    let counter = 1
    while (counter <= 10) {
        document.writeln(`<p> Perulangan ke ${counter}`);
        counter++;
    }

// do while loop 

let count = 1;
do {
    document.writeln(`<p>perulangan ke ${count}</p>`);
    count++;
}
while (count <=10);
</script>
</body>
