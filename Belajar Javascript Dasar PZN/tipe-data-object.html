<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data object</title>
</head>
<body>
<script>

    const orang = {};

    // menambah atau mengubah
    orang["nama"] = "Zidane Ibrahim";
    orang["alamat"] = "Indonesia";
    orang["umur"] = 30;

    console.table(orang);

    //mengapus

    delete orang["umur"]

    console.table(orang);

    //membuat objek dengan properties

    const person = { // tanda kurung kurawal artinya bentuk datanya di definisikan sebagai bnetuk tipe data object
        nama : "Zidane Ibrahim Fadela",
        alamat : "Indonesia",
        umur : 30
    };

    //mengakses property object
    
    console.info(`Nama : ${person.nama}`);
    console.info(`Alamat : ${person.alamat}`);
    console.info(`Umur : ${person.umur}`);

    console.table(person);

    delete person["umur"];

    console.table(person);

</script>
</body>
</html>
